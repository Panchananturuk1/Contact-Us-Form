<div class="backcolor">
  <!-- CONTACT INFO BLOCK -->
  <div class="contact-info">
    <h2>Contact Info</h2>
    <p class="mt-5">2912 meadowbrook Road</p>
    <p>lorem@ipsum.com</p>
    <p>310-368-1632</p>
    <div class="mt-5">
      <img src="https://img.icons8.com/ios-glyphs/30/000000/facebook-new.png" />
      <img src="https://img.icons8.com/ios-glyphs/30/000000/twitter--v1.png" />
      <img
        src="https://img.icons8.com/ios-glyphs/30/000000/instagram-new.png"
      />
      <img src="https://img.icons8.com/ios-glyphs/30/000000/pinterest.png" />
      <img src="https://img.icons8.com/ios-glyphs/30/000000/linkedin.png" />
    </div>
  </div>
  <!-- MAIN FORM -->
  <div class="parents">
    <form [formGroup]="sendMessage" class="forms mt-5" (ngSubmit)="send()">
      <div class="contents mt-5">
        <h1>Send a Message</h1>

        <div class="child">
          <label for="">First Name</label> <br />
          <input formControlName="firstName" class="form-control" type="text" />
          <div *ngIf="gets.firstName.errors && gets.firstName.touched">
            <span class="text-danger" *ngIf="gets.firstName.errors.required"
              >First Name Required</span
            >
          </div>
        </div>

        <div class="child">
          <label for="">Last Name</label> <br />
          <input formControlName="lastName" class="form-control" type="text" />
          <div *ngIf="gets.lastName.errors && gets.lastName.touched">
            <span class="text-danger" *ngIf="gets.lastName.errors.required"
              >Last Name Required</span
            >
          </div>
        </div>

        <div class="child">
          <input
            formControlName="email"
            class="form-control"
            placeholder="Email"
            type="email"
          />
          <div *ngIf="gets.email.errors && gets.email.touched">
            <span class="text-danger" *ngIf="gets.email.errors.required"
              >Email Required</span
            >
            <span class="text-danger" *ngIf="gets.email.errors.email"
              >Enter a valid email</span
            >
          </div>
        </div>
        <div class="child">
          <input
            formControlName="mobile"
            class="form-control"
            placeholder="Mobile Number"
            type="text"
          />
          <div *ngIf="gets.mobile.errors && gets.mobile.touched">
            <span class="text-danger" *ngIf="gets.mobile.errors.required"
              >Mobile Number Required</span
            >
          </div>
        </div>

        <div class="textarea">
          <textarea
            class="form-control"
            rows="4"
            cols="100"
            placeholder="Write your Message here"
          ></textarea>
        </div>
        <button class="send-btn mt-3" (click)="printConsole(sendMessage.value)">
          Send
        </button>
      </div>
    </form>
  </div>
</div>
